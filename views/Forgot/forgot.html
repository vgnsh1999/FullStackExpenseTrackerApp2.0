<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<div class="container min-vh-100 d-flex justify-content-center align-items-center">
  <form onsubmit="forgotpassword(event)">
  <div class="form-group">
    <label for="email">Enter your email:</label>
    <input type="text" class="form-control" name="email" id="email" aria-describedby="emailHelp" placeholder="Enter email" required>
  </div>
  <input type="submit" class="btn btn-primary" value="Send Mail"> <br> <br>
 </form>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
<script src="../Forgot/forgot.js"></script>

</body>
</html>
