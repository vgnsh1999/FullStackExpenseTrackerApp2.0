<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exprense Tracker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <style>
        table,th,td{
            border: 1px solid black;
        }
        #topRight{
            position: fixed;
            top: 0;
            right: 0;
            padding: 6px;
            color: #fff;
            font-size: 1.4em;
        }
        #message{
            position: fixed;
            top: 0;
            right: 0;
            padding: 6px;
            font-size: 1.4em;
        }
    </style>
</head>
<body>
    <h1>Expense Tracker</h1>
    <div id="message"></div>
<div class="container min-vh-100 d-flex justify-content-center align-items-center">
    <form onsubmit="addExpense(event)">
        Choose expense amount: <br> <input type="text" name="amount" id="amount"> <br>
        Choose description: <br> <input type="text" name="description" id="description"> <br>
        Choose a category: <br><select name="category" id="category">
        <option value="Fuel">Fuel</option>
        <option value="Clothing">Clothing</option>
        <option value="Food">Food</option></select> <br> <br>
        <input type="submit" class="btn btn-primary" value="Add Expense">
    </form> </div><br>
    <div id="topRight">
        <button id="rzp-button1" class="btn btn-primary">Buy Premium</button>
        <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    </div>
    <h2>Expense Table</h2>
    <table id="expenseTable" class="table">
    <tr>
        <th>Amount</th>
        <th>Description</th>
        <th>Category</th>
        <th>Income</th>
        <th>Functionality</th>
    </tr>
    </table>
    <ul id="leaderBoardElements"></ul>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.js"></script>
    <script src="./expense.js"></script>
</body>
</html>
