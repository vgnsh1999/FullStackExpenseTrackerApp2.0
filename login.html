<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<div class="container min-vh-100 d-flex justify-content-center align-items-center">
  <form onsubmit="login(event)">
  <div class="form-group">
    <label for="email">Enter your email:</label>
    <input type="text" class="form-control" name="email" id="email" aria-describedby="emailHelp" placeholder="Enter email" required>
  </div>
  <div class="form-group">
    <label for="password">Enter your password:</label>
    <input type="password" class="form-control" name="password" id="password" placeholder="Password" required>
  </div>
  <input type="submit" class="btn btn-primary" value="Login"> <br> <br>
  <a href="./signup.html">New User? - Sign Up</a>
 </form>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
<script>
    async function login(event){
        try{
            event.preventDefault();
            const obj = {
                email:event.target.email.value,
                password:event.target.password.value
            }
            const response = await axios.post('http://localhost:5000/user/login',obj);
            alert(response.data.message);
            localStorage.setItem('token',response.data.token);
            window.location.href = "./expense.html";
        } catch(error){
            console.log(JSON.stringify(error));
            //document.body.innerHTML = document.body.innerHTML + '<h4>Something went wrong!</h4>';
            document.body.innerHTML = document.body.innerHTML + `<div style="color:red">${error.message}</div>`
        }
    }
</script>

</body>
</html>
