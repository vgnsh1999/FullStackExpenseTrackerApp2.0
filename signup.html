<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<div class="container min-vh-100 d-flex justify-content-center align-items-center">
  <form onsubmit="signUp(event)">
    <div class="form-group">
    <label for="username">Enter your name:</label>
    <input type="text" class="form-control" name="username" id="username" aria-describedby="emailHelp" placeholder="Enter name" required>
    </div>
  <div class="form-group">
    <label for="email">Enter your email:</label>
    <input type="text" class="form-control" name="email" id="email" aria-describedby="emailHelp" placeholder="Enter email" required>
  </div>
  <div class="form-group">
    <label for="password">Enter your password:</label>
    <input type="password" class="form-control" name="password" id="password" placeholder="Password" required>
  </div>
  <input type="submit" class="btn btn-primary" value="Sign Up"> <br> <br>
  <a href="./login.html">Existing User? - Login</a>
 </form>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
<script>
    async function signUp(event){
        try{
            event.preventDefault();
            const obj = {
                username:event.target.username.value,
                email:event.target.email.value,
                password:event.target.password.value
            }
            const response = await axios.post('http://localhost:5000/user/signup',obj);
            if(response.status === 201){
              window.location.href = "./login.html";
              localStorage.setItem('username',obj.username);
            } else {
              throw new Error('Failed to login');
            }
        } catch(error){
            console.log(error);
            //document.body.innerHTML = document.body.innerHTML + '<h4>Something went wrong!</h4>';
            document.body.innerHTML = document.body.innerHTML + `<div style="color:red";>${error}</div>`
        }
    }
</script>

</body>
</html>
